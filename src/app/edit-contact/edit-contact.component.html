<div class="outer">
  <form (ngSubmit)="onSubmit(editForm); editForm.resetForm()" #editForm="ngForm">
      <p><strong>Edit Contact: {{contact.name}}</strong></p>
      <div class="form-group">
          <input class="form-control" type="text" name="name" placeholder="Name" ngModel #nameCtrl="ngModel"/>
      </div>
      <div class="form-group">
          <input class="form-control" type="text" name="phone" placeholder="Phone" ngModel #phoneCtrl="ngModel"/>
      </div>
      <div class="form-group">
          <input class="form-control" type="text" name="email" placeholder="Email" ngModel #emailCtrl="ngModel" />
      </div>
      <div class="form-group">
          <button class="btn btn-primary" type="submit">Save</button>
          <button class="btn btn-default"(click)="onCancel($event)">Cancel</button>
      </div>
  </form>

</div>
