<div class="AddContact">
  <p> Add New Contact:</p>
  <div>
      <label>Name:
          <input type="text" [value]="name"/>
      </label>
      <label>Phone:
          <input type="text" [value]="phone"/>
      </label>
      <label>Email:
          <input type="text" [value]="email"/>
      </label>
      <button class="btn"
        (click)="onAddContact($event)"
        [ngClass]="{'btn-primary': name !== '', 'btn-default': name === ''}"
        >Add Contact</button>
  </div>
</div>
